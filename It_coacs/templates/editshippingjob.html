<script>
freightmodel_select = document.getElementById('freightmodel');
freighttype_select = document.getElementById('freighttype');

  
freightmodel_select.onchange = function(){
 freightmodel = freightmodel_select.value;

 fetch('/consignordashboard/editshippingjob/<string:id>/freighttype/' + freightmodel).then(function(response){
  response.json().then(function(data) {
   optionHTML = '';
   for (freighttype of data.freighttype_freightmodel) {
    optionHTML += '<option value="' + freighttype.freighttypeid +'">' + freighttype.freighttype_name + '</option>'
   }
   freighttype_select.innerHTML = optionHTML;
  });
 });
}

</script>
